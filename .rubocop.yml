---
require: rubocop-rake
AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6
  DisplayCopNames: true
  Exclude:
    - "**/node_modules/**/*"
    - "**/target/**/*"
    - "**/vendor/**/*"
Layout/EndOfLine:
  EnforcedStyle: lf
Layout/LineLength:
  Enabled: true
  Exclude:
    - "**/Rakefile"
    - "**/extn/**/*"
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Metrics:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/RedundantRegexpArgument:
  Exclude:
    - "**/test/**/*"
    - "**/*test*.rb"
Style/SlicingWithRange:
  Enabled: false # See GH-679.
