[advisories]
vulnerability = "deny"
unmaintained = "deny"
notice = "warn"
ignore = []

[licenses]
unlicensed = "deny"
allow = [
  "Apache-2.0",
  "BSD-3-Clause",
  "BSL-1.0",
  "ISC",
  "MIT",
  "Unicode-DFS-2016",
]
deny = []
copyleft = "deny"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 0.8

[bans]
multiple-versions = "warn" # bitflags transition to v2
wildcards = "deny"
highlight = "all"
allow = []
deny = [
  { name = "time", version = ">=0.2.0" },
  # See https://github.com/artichoke/artichoke/pull/2564 for more context.
  { name = "dirs-sys", version = ">= 0.4.1" },
]
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
